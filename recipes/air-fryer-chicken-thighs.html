<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Air Fryer Chicken Thighs</title>
  </head>
  <body>
    <h1>Air Fryer Chicken Thighs</h1>
    <div class="container">
      <div class="left">
        <img
          class="recipe-img"
          src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F6551185.jpg&w=933&h=933&c=sc&poi=face&q=85"
          alt="Air Fried Chicken Thighs"
        />
        <div class="ingredients-container">
          <h3>Ingredients</h3>
          <ul>
            <li>4 Skin-on, boneless chicken thighs</li>
            <li>2 teaspoons extra-virgin olive oil</li>
            <li>1 teaspoon smoked paprika</li>
            <li>3/4 teaspoon garlic powder</li>
            <li>1/2 teaspoon salt</li>
            <li>1/2 teaspoon ground black pepper</li>
          </ul>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
